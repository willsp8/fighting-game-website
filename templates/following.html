{% extends '_layout.html' %}
{% block body %}
<section class="vh-100 bg-image" style="background-image: url('https://media2.giphy.com/media/xUPGcHzj4iOAmcp5Ic/giphy.gif?cid=790b76112b0b47302a5b88e0ac27a9445817d6f9e1ed4622&rid=giphy.gif&ct=g');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-10 col-xl-10">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-10">
                <style>
                  .scroll-bar {
                    overflow:scroll;
                    height:700px;
                  }
                </style>

                {% for user_following in user_Follow_Table %}
                <h1>{{ user_following.username }} </h1>
                <form action="/gamer/{{ user_following.username }}" method="post"> 
                            
                            
                    <input type="submit" name="addFollow" value={{user_following.username}}>
                    
                </form>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
    
{% endblock %}
