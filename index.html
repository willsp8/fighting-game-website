<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- red container div-->
    <div style=" position: relative; display: inline-block;">
        <!-- smaller red container-->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
            
            <!-- player health-->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end">
                <div style="background-color: yellow; height: 30px; width: 100%"></div>
                <div id="playerHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; width: 100% "></div>
            </div>

            <!-- timer -->
            <!-- note this div centers the timer in the red square so play around with it -->
            <!-- display: flex; align-items: center; justify-content: center;-->
            <!-- the timer id is there so we can call the timer within js-->
            <div id ="timer"style="background-color: red; width: 100; height: 100px; flex-shrink: 0; display: flex;
            align-items: center; justify-content: center;">
                10
            </div>
            
            <!-- enemy health-->
            <!-- use this id as a way to store info-->
            <div style="position: relative; height: 30px; width: 100%">
                <div style="background-color: yellow; height: 30px"></div>
                <div id="enemyHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0"></div>
            </div>

            <div>

            </div>
        </div>

        <!-- this tells the players if they lost or not-->
        <!-- meaning it will display in the middle of the screen with white text make sure to use all of it-->
        <div id="displayText" style="position: absolute; color: white; align-items: center; justify-content: center;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        display: none">
            Tie
        </div>
        <canvas></canvas>
    </div>

    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="index.js"></script>
    
</body>
